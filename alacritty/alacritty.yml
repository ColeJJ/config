shell:
  program: /bin/bash
  args:
    - --login
    - -i
    - -c
    - 'source $HOME/.zshrc; zsh'
live_config_reload: true
scrolling:
    history: 10000
    multiplier: 10
window:
  opacity: 1 
  padding:
    x: 0
    y: 0
  decorations: none
  dimensions:
    columns: 150 
    lines: 40
  startup_mode: Maximized
fullscreen: true

draw_bold_text_with_bright_colors: true

font:
  # HACK NERD
  # normal:
  #   family: "Hack Nerd Font Mono"
  #   style: Regular
  # bold:
  #   family: "Hack Nerd Font Mono"
  #   style: Bold
  # italic:
  #   family: "Hack Nerd Font Mono"
  #   style: Italic
  # bold_italic:
  #   family: "Hack Nerd Font Mono"
  #   style: Bold Italic

  # CASKAYDIACOVE
  # normal:
  #   family: "CaskaydiaCove Nerd Font Mono"
  #   style: Regular 
  # bold:
  #   family: "CaskaydiaCove Nerd Font Mono"
  #   style: Bold
  # italic:
  #   family: "CaskaydiaCove Nerd Font Mono"
  #   style: Italic
  # bold_italic:
  #   family: "CaskaydiaCove Nerd Font Mono"
  #   style: Bold Italic
  # size: 19 

  # FIRA CODE 
  normal:
    family: "FiraCode Nerd Font"
    style: Regular 
  bold:
    family: "FiraCode Nerd Font"
    style: Bold
  italic:
    family: "FiraCode Nerd Font"
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font"
    style: Bold Italic
  size: 19 
  offset:
    x: 2 # letter spacing
    y: 10 # line spacing

colors:
  # Default colors
  primary:
    # background: "0x111827" # blue
    # background: "#000015" # dark blue
    # background: "#001f17" # dark green
    # background: "#170a0a" # dark red
    # background: "#000000" # black 
    background: "#0D0E14" # vscode theme bg 
    # background: "#0A0B0E" # vscode theme tree bg 
    # background: "#211F33" # nvChad Code bg 
    # background: "#1A182C" # nvChad Tree bg
    foreground: "0xD1D5DB"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x111827"
    cursor: "#FDDA0D"

  normal:
    black: "0x6B7280"
    red: "0xFCA5A5"
    green: "0xB1E3AD"
    yellow: "0xFBC19D"
    blue: "0xBAE6FD"
    magenta: "0x957FB8"
    cyan: "0xDDD6FE"
    white: "0xA5F3FC"

  bright:
    black: "0x6B7280"
    red: "0xFCA5A5"
    green: "0xB1E3AD"
    yellow: "0xFBC19D"
    blue: "0xBAE6FD"
    magenta: "0x938AA9"
    cyan: "0xDDD6FE"
    white: "0xA5F3FC"

  search:
    foreground: '#e1f4e9'
    background: '#e1f4e9'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

# for mac option use -> brackets {} etc.
alt_send_esc: false 

