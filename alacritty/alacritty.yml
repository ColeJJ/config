live_config_reload: true
scrolling:
    history: 10000
    multiplier: 10
window:
  opacity: 0.95 
  padding:
    x: 0
    y: 0
  decorations: none
  rounded_corners: 10
  dimensions:
    columns: 150 
    lines: 40

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  size: 16 

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    # background: '#000000' # black
    foreground: '0xc0caf5'
    # foreground: '#e1f4e9'

  search:
    foreground: '#e1f4e9'
    background: '#e1f4e9'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

cursor:
  style: Block
  unfocused_hollow: true

alt_send_esc: false
